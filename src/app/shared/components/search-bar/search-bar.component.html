<form class="relative flex w-full max-w-2xl items-center">
    @if (isSearchloading()) {
        <svg class="absolute left-2 block h-5 w-5 text-gray-400 animate-spin" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="12" cy="12" r="10" stroke-opacity="0.25"></circle>
            <path d="M22 12a10 10 0 01-10 10" stroke-opacity="1"></path>
        </svg>
    }
    @else {
        <svg class="absolute left-2 block h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="11" cy="11" r="8" class=""></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65" class=""></line>
        </svg>
    }

    <input
        (input)="onChange()" name='search' [(ngModel)]="searchValue" type="name"
      class="h-12 w-full border-b-2 border-b-gray-100 bg-transparent py-4 pl-12 text-sm outline-none focus:border-b-gray-300 transition-all duration-150"
      placeholder="Search..." 
    />
</form>
