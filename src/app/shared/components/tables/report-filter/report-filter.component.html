<div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
  <div class="flex flex-col gap-6">
    <!-- Quick Filters -->
    <div class="space-y-3">
      <h3
        class="text-sm text-nowrap font-semibold text-gray-700 uppercase tracking-wide"
        >
        Quick Filters
      </h3>
      <div class="flex flex-wrap gap-3">
        <!-- All Time Button -->
        <button
          (click)="setAllTime()"
          class="px-4 py-2 rounded-lg transition-all flex items-center gap-2"
          [class.bg-sky-500]="activeFilter === 'all'"
          [class.text-white]="activeFilter === 'all'"
          [class.bg-gray-100]="activeFilter !== 'all'"
          [class.text-gray-600]="activeFilter !== 'all'"
          [class.hover:bg-gray-200]="activeFilter !== 'all'"
          >
          <i class="fas fa-clock"></i>
          All Time
        </button>

        <!-- Last 30 days Button -->
        <button
          (click)="setLast30Days()"
          class="px-4 py-2 rounded-lg transition-all flex items-center gap-2 text-sm font-semibold"
          [class.bg-sky-500]="activeFilter === 'last-30-days'"
          [class.text-white]="activeFilter === 'last-30-days'"
          [class.bg-gray-100]="activeFilter !== 'last-30-days'"
          [class.text-gray-600]="activeFilter !== 'last-30-days'"
          [class.hover:bg-gray-200]="activeFilter !== 'last-30-days'"
          >
          <i class="fas fa-calendar-alt"></i>
          Last 30 Days
        </button>

        <!-- Last Month Button -->
        <button
          (click)="setLastMonth()"
          class="px-4 py-2 rounded-lg transition-all flex items-center gap-2"
          [class.bg-sky-500]="activeFilter === 'last-month'"
          [class.text-white]="activeFilter === 'last-month'"
          [class.bg-gray-100]="activeFilter !== 'last-month'"
          [class.text-gray-600]="activeFilter !== 'last-month'"
          [class.hover:bg-gray-200]="activeFilter !== 'last-month'"
          >
          <i class="fas fa-calendar-alt"></i>
          Last Month
        </button>

        <!-- Last 60 days Button -->
        <button
          (click)="setLast60Days()"
          class="px-4 py-2 rounded-lg transition-all flex items-center gap-2"
          [class.bg-sky-500]="activeFilter === 'last-60-days'"
          [class.text-white]="activeFilter === 'last-60-days'"
          [class.bg-gray-100]="activeFilter !== 'last-60-days'"
          [class.text-gray-600]="activeFilter !== 'last-60-days'"
          [class.hover:bg-gray-200]="activeFilter !== 'last-60-days'"
          >
          <i class="fas fa-calendar-alt"></i>
          Last 60 Days
        </button>
      </div>
    </div>

    <!-- Date Range Section -->
    <div class="space-y-3">
      <h3 class="text-sm font-semibold text-gray-700 uppercase tracking-wide">
        Custom Range
      </h3>
      <div class="flex flex-col md:flex-row gap-4 items-end">
        <div class="flex flex-col md:flex-row gap-4 w-full">
          <!-- Date Pickers -->
          <div class="flex flex-col md:flex-row gap-4 flex-1">
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Start Date</label
                >
                <mat-form-field appearance="outline" class="w-full">
                  <input
                    matInput
                    [matDatepicker]="startPicker"
                    [(ngModel)]="startDate"
                    class="rounded-lg border-gray-300 hover:border-sky-300 focus:border-sky-500"
                    />
                    <mat-datepicker-toggle matSuffix [for]="startPicker">
                      <i class="fas fa-calendar text-gray-500 w-5 h-5"></i>
                    </mat-datepicker-toggle>
                    <mat-datepicker #startPicker></mat-datepicker>
                  </mat-form-field>
                </div>

                <div class="flex-1">
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >End Date</label
                    >
                    <mat-form-field appearance="outline" class="w-full">
                      <input
                        matInput
                        [matDatepicker]="endPicker"
                        [(ngModel)]="endDate"
                        class="rounded-lg border-gray-300 hover:border-sky-300 focus:border-sky-500"
                        />
                        <mat-datepicker-toggle matSuffix [for]="endPicker">
                          <i class="fas fa-calendar text-gray-500 w-5 h-5"></i>
                        </mat-datepicker-toggle>
                        <mat-datepicker #endPicker></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="flex items-center justify-end gap-x-3">
                <!-- <ba-button
                label="Preview"
                icon="fa-regular fa-eye"
                buttonClass="text-gray-500 bg-gray-100 !ring-blue-300 hover:bg-gray-200"
                (onClick)="reportPreview()"
                /> -->

                <ba-button
                  label="Export"
                  icon="fa-download"
                  [isLoading]="requestStore.isExporting()"
                  buttonClass="text-gray-50 bg-orange-400 !ring-blue-300 hover:bg-orange-500"
                  (onClick)="exportReport()"
                  />
                </div>

                <!-- Error Message -->
                @if (dateError) {
                  <div
                    class="mt-2 flex items-center gap-2 text-red-600 text-sm px-4 py-2 bg-red-50 rounded-md border border-red-100"
                    >
                    <i class="fas fa-exclamation-triangle w-5 h-5 flex-shrink-0"></i>
                    End date must be after start date
                  </div>
                }
              </div>
            </div>
          </div>
