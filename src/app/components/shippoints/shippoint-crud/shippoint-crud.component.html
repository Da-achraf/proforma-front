<form [formGroup]="shipPointForm" class="flex flex-col gap-2 p-4" (ngSubmit)="createShipPoint()">
    <p class="text-lg font-semibold">{{ formHeaderText() }}</p>
    
    <!-- ShipPoint Field -->
    <mat-form-field appearance="fill">
        <mat-label>ShipPoint</mat-label>
        <input matInput formControlName="shipPoint" name="shipPoint">
    </mat-form-field>
    
    <!-- Full Address Field -->
    <mat-form-field appearance="fill">
        <mat-label>Full address</mat-label>
        <textarea matInput formControlName="fullAddress" name="fullAddress"></textarea>
    </mat-form-field>

    <!-- isTe Checkbox -->
    <div class="flex items-center">
        <mat-checkbox color="primary" formControlName="isTe" name="isTe">is TE</mat-checkbox>
    </div>
    
    <!-- Submit Button -->
    <div class="flex justify-end">
        <button 
            [disabled]="!shipPointForm.valid || isFormSubmited()" 
            mat-raised-button 
            color="secondary"
        >
            Submit
        </button>
    </div>
</form>
