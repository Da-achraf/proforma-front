  <form [formGroup]="requestForm">
    <div fxLayout="row wrap" fxLayoutGap="16px">
      <!-- Normal fields -->
      <mat-form-field fxFlex="30%" appearance="fill">
        <mat-label>Invoice Type</mat-label>
        <input matInput formControlName="invoicesTypes" readonly>
      </mat-form-field>
      
      <mat-form-field fxFlex="30%" appearance="fill">
        <mat-label>Scenario</mat-label>
        <input matInput formControlName="scenarioId" readonly>
      </mat-form-field>
      
      <mat-form-field fxFlex="30%" appearance="fill">
        <mat-label>Shipping Point</mat-label>
        <input matInput formControlName="shippingPoint" readonly>
      </mat-form-field>
      
      <mat-form-field fxFlex="30%" appearance="fill">
        <mat-label>Delivery Address</mat-label>
        <input matInput formControlName="deliveryAddress" readonly>
      </mat-form-field>
      
      <mat-form-field fxFlex="30%" appearance="fill">
        <mat-label>Mode Of Transport</mat-label>
        <input matInput formControlName="modeOfTransport" readonly>
      </mat-form-field>
  
      <mat-form-field fxFlex="30%" appearance="fill">
        <mat-label>Incoterm</mat-label>
        <mat-select formControlName="incoterm">
          <mat-option *ngFor="let term of incoterms" [value]="term">{{ term }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Conditional Field (DHL Account) -->
      @if ((requestModeOfTransport$ | async) == ModeOfTransportEnum.BY_AIR) {
        <mat-form-field appearance="fill">
          <mat-label>DHL Account</mat-label>
          <input matInput formControlName="dhlAccount">
        </mat-form-field>
      }
    </div>
  
    <!-- Items array form -->
    <div formArrayName="items" fxLayout="row wrap" fxLayoutGap="16px" class="items-container">
      <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-form" fxFlex="100%">
        <div fxLayout="row wrap" fxLayoutGap="16px">
          <mat-form-field fxFlex="20%" appearance="fill">
            <mat-label>PN</mat-label>
            <input matInput formControlName="pn" readonly>
          </mat-form-field>
  
          <mat-form-field fxFlex="20%" appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" type="number" readonly>
          </mat-form-field>
  
          <mat-form-field fxFlex="20%" appearance="fill">
            <mat-label>Unit Of Quantity</mat-label>
            <input matInput formControlName="unitOfQuantity" readonly>
          </mat-form-field>
  
          <mat-form-field fxFlex="20%" appearance="fill">
            <mat-label>Unit Value Finance</mat-label>
            <input matInput formControlName="unitValueFinance" type="number" required>
          </mat-form-field>
  
          <mat-form-field fxFlex="20%" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" readonly>
          </mat-form-field>
  
          <mat-form-field fxFlex="20%" appearance="fill">
            <mat-label>Cost Center</mat-label>
            <input matInput formControlName="costCenter" readonly>
          </mat-form-field>
  
          <mat-form-field fxFlex="20%" appearance="fill">
            <mat-label>Business Unit</mat-label>
            <input matInput formControlName="businessUnit" readonly>
          </mat-form-field>
  
          <mat-form-field fxFlex="20%" appearance="fill">
            <mat-label>Plant</mat-label>
            <input matInput formControlName="plant" readonly>
          </mat-form-field>
        </div>
        <input type="hidden" formControlName="id_items">
      </div>
    </div>
  
    <!-- Actions -->
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" type="button" (click)="openRejectDialog()">Reject</button>
      <button mat-raised-button type="button" (click)="onSubmit()" [disabled]="!requestForm.valid">Submit</button>
    </div>
  </form>
  
</div>
