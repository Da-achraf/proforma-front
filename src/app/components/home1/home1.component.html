<mat-drawer-container class="h-screen">
  <mat-drawer mode="side" [opened]="sideBarOpen">
    
    <app-side-nav class="block min-w-[270px]"></app-side-nav>
  </mat-drawer>
  <mat-drawer-content class="flex flex-col">
    <app-header (toggleSidebarForMe)="sideBarToggler()" class="flex-shrink-0"></app-header>
    <div class="flex-grow overflow-auto min-h-[calc(100vh-69px)] bg-white">
      <div class="w-[90%] max-w-screen-2xl mx-auto py-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
