<p-toolbar>
  <div class="p-toolbar-group-left">
    <button
      pButton
      (click)="toggleSidebar()"
      class="pi pi-bars p-3 rounded-full transition duration-300 hover:bg-gray-200 active:bg-gray-300"
    ></button>
  </div>
  <div class="p-toolbar-group-right">
    <div class="flex flex-col items-center gap-x-2 cursor-pointer" (click)="overlayPanel.toggle($event)">
      <button
        pButton
        label="{{ fullName | titlecase }}"
        icon="pi pi-user"
        class="user black-button"
      ></button>
      <span class="text-xs font-semibold text-gray-400">{{
        role | userRoleForDisplay
      }}</span>
    </div>
    <p-overlayPanel #overlayPanel [dismissable]="true" class="overlay-panel">
      <div class="overlay-content">
        <div class="flex flex-col gap-y-2">
          <button
            pButton
            label="Logout"
            icon="pi pi-sign-out"
            class="logout-button black-button"
            (click)="logout()"
          ></button>
        </div>
      </div>
    </p-overlayPanel>
  </div>
</p-toolbar>
