<div class="responsive-background" fxLayout="column" fxLayoutAlign="center center">
    <div class="wrapper">
        <!-- <div class="logo-container"></div> -->

        <img src="assets/pro.png" width="200" height="200" alt="">
        
        <form class="flex flex-col gap-y-8" [formGroup]="LoginForm" (ngSubmit)="loginSubmitted()">
            <div class="flex flex-col gap-y-3">
                <div class="form-group relative">
                    <input type="text" id="identifier" class="form-control" formControlName="identifier"
                           placeholder="Email or TE ID" required aria-label="Email or TE ID">
                    <i class='bx bxs-envelope'></i>
                    <div 
                        *ngIf="LoginForm.get('identifier')?.errors?.['required'] && LoginForm.get('identifier')?.touched" 
                        class="text-red-400 text-xs font-semibold absolute top-[102%]"
                    >
                        Email or TE ID is required
                    </div>
                </div>
                <div class="form-group relative">
                    <input [type]="passwordFieldType" id="password" class="form-control" formControlName="password"
                           placeholder="Enter your password" required aria-label="Password">
                    <i class="pi" [ngClass]="{'pi-eye': passwordFieldType === 'password', 'pi-eye-slash': passwordFieldType === 'text'}" 
                       (click)="togglePasswordVisibility()" aria-label="Toggle password visibility"></i>
                    <div 
                        *ngIf="LoginForm.get('password')?.errors?.['required'] && LoginForm.get('password')?.touched" 
                        class="text-red-400 text-xs font-semibold absolute top-[102%]"
                    >
                        Password is required
                    </div>
                    <div 
                        *ngIf="LoginForm.get('password')?.errors?.['minlength'] && LoginForm.get('password')?.touched" 
                        class="text-red-400 text-xs font-semibold absolute top-[102%]"
                    >
                        Password should be at least 6 characters long
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="LoginForm.invalid">Login</button>
            <div class="signup-route">
                <span>Don't have an account? <a routerLink="/sign-up"><u>Sign Up</u></a></span>
            </div>
            <!-- <div class="form-group forgot-password">
                <a href="#">Forgot password?</a>
            </div> -->
        </form>
    </div>
</div>
