<div class="responsive-background">
  <div class="wrapper">
    <img src="assets/pro.png" width="200" height="200" alt="Logo" />

    <form
      class="flex w-full flex-col gap-y-4"
      [formGroup]="LoginForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Email or TE ID Field -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email or TE ID</mat-label>
        <input
          matInput
          type="text"
          id="identifier"
          formControlName="identifier"
          placeholder="Email or TE ID"
          required
          aria-label="Email or TE ID"
        />
        <mat-error
          *ngIf="identifier.hasError('required') && identifier.touched"
        >
          Email or TE ID is required
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hidePassword.set(!hidePassword())"
        >
          <i
            class="fa"
            [ngClass]="hidePassword() ? 'fa-eye-slash' : 'fa-eye'"
          ></i>
        </button>
        <mat-error *ngIf="password.hasError('required') && password.touched">
          Password is required
        </mat-error>
        <mat-error *ngIf="password.hasError('minlength') && password.touched">
          Password should be at least 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="!LoginForm.valid"
        class="rounded-md bg-orange-400 p-3 text-gray-50 hover:bg-transparent hover:text-gray-500"
        [ngClass]="{
          'pointer-events-none opacity-50': !LoginForm.valid,
        }"
      >
        Login
      </button>

      <!-- Sign Up Link -->
      <div class="mt-4 flex flex-col gap-y-3 text-center">
        <span>
          Don't have an account?
          <a
            [routerLink]="['/sign-up']"
            class="text-orange-500 hover:underline"
          >
            <u>Sign Up</u>
          </a>
        </span>
        <a [routerLink]="['/forgot-password']" class="text-orange-500 hover:underline">
          <u>Forgot password ?</u>
        </a>
      </div>
    </form>
  </div>
</div>
