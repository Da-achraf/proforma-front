<div class="min-h-screen rounded-br-2xl rounded-tr-2xl bg-[#F8F9FA]">
  <div class="mb-8 flex justify-center p-1">
    <img
      src="assets/pro.png"
      class="rounded-sm border-b-2 border-b-orange-400"
      width="100"
      height="100"
      alt="Logo"
      priority
    />
  </div>
  <ul class="flex flex-col justify-center pl-3">
    @for (item of items(); track item.label) {
      <li
        class="m-1 flex cursor-pointer items-center justify-between rounded-xl border-[1px] border-orange-100 bg-gray-100 px-3 py-3 text-sm text-gray-500 hover:bg-orange-50"
        [routerLink]="item.routerLink"
        routerLinkActive="bg-orange-100 text-orange-500 border-orange-400 shadow-md"
        #rla="routerLinkActive"
      >
        <div class="flex items-center gap-x-2">
          <span class="w-5" [class.text-orange-500]="rla.isActive">
            <i class="{{ item.icon }}"></i>
          </span>
          <span class="whitespace-nowrap font-semibold">{{ item.label }}</span>
        </div>
        @if (
          item.label === "Requests" && sideNavService.pendingRequestsCount();
          as requestCount
        ) {
          <span
            class="flex h-5 w-5 items-center justify-center rounded-lg bg-orange-400 text-sm font-semibold text-gray-100"
          >
            {{ requestCount }}
          </span>
        }
        @if (
          item.label === "Users" && sideNavService.inActivatedAcountsCount();
          as count
        ) {
          <span
            class="flex h-5 w-5 items-center justify-center rounded-lg bg-orange-400 text-sm font-semibold text-gray-100"
          >
            {{ count }}
          </span>
        }
      </li>
    }
  </ul>
</div>
