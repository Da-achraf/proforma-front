<div class="min-h-screen rounded-tr-2xl rounded-br-2xl bg-[#F8F9FA]">
  <div class="flex justify-center p-1 mb-8">
    <img ngSrc="assets/pro.png" class="border-b-2 rounded-sm border-b-orange-400" width="100" height="100" alt="Logo"
      priority>
  </div>
  <ul class="flex flex-col justify-center pl-3">
    @for (item of items(); track item.label) {
    <li
      class="m-1 flex justify-between cursor-pointer items-center rounded-xl py-3 px-3 text-sm border-[1px] border-orange-100 bg-gray-100 text-gray-500 hover:bg-orange-50"
      [routerLink]="item.routerLink" routerLinkActive="bg-orange-100 text-orange-500 border-orange-400 shadow-md"
      #rla="routerLinkActive">
      <div class="flex items-center gap-x-2">
        <span class="w-5" [class.text-orange-500]="rla.isActive">
          <i class="{{ item.icon }}"></i>
        </span>
        <span class="font-semibold whitespace-nowrap">{{ item.label }}</span>
      </div>
      @if (item.label === 'Requests' && sideNavService.pendingRequestsCount(); as requestCount) {
      <span
        class="flex items-center justify-center h-5 w-5 rounded-lg bg-orange-400 text-gray-100 text-sm font-semibold">
        {{ requestCount }}
      </span>
      }
      @if (item.label === 'Users' && sideNavService.inActivatedAcountsCount(); as count) {
      <span
        class="flex items-center justify-center h-5 w-5 rounded-lg bg-orange-400 text-gray-100 text-sm font-semibold">
        {{ count }}
      </span>
      }

    </li>
    }
  </ul>
</div>
