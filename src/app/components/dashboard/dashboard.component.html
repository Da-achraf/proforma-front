<div class="rounded-xl bg-gray-50 p-6">
  <!-- Dashboard Header -->
  <div class="mb-8">
    <h2 class="text-2xl font-bold text-gray-800">
      Request Analytics Dashboard
    </h2>
  </div>

  <!-- Filtering & Controls -->
  <!-- <div class="mb-6 flex flex-wrap items-center gap-4">
    <div class="flex items-center gap-2 rounded-lg bg-white p-2 shadow-sm">
      <span class="text-sm text-gray-500">Date Range:</span>
      <button
        class="rounded-md bg-blue-50 px-3 py-1 text-sm font-medium text-blue-600"
      >

      <button class="rounded-md px-3 py-1 text-sm text-gray-500">
        Last 30 days
      </button>
      <button class="rounded-md px-3 py-1 text-sm text-gray-500">Custom</button>

  <!-- KPI Summary Cards -->
  <div class="mb-6 grid grid-cols-2 gap-4 md:grid-cols-4">
    <div class="rounded-xl border-l-4 border-blue-500 bg-white p-4 shadow-sm">
      <p class="text-sm text-gray-500">Total Requests</p>
      <p class="text-2xl font-bold text-gray-800">2,453</p>
    </div>
    <div class="rounded-xl border-l-4 border-purple-500 bg-white p-4 shadow-sm">
      <p class="text-sm text-gray-500">Avg. Flow Time</p>
      <p class="text-2xl font-bold text-gray-800">3.2 days</p>
    </div>
    <div class="rounded-xl border-l-4 border-orange-500 bg-white p-4 shadow-sm">
      <p class="text-sm text-gray-500">Pending Requests</p>
      <p class="text-2xl font-bold text-gray-800">187</p>
    </div>
    <div class="rounded-xl border-l-4 border-green-500 bg-white p-4 shadow-sm">
      <p class="text-sm text-gray-500">Completion Rate</p>
      <p class="text-2xl font-bold text-gray-800">92.3%</p>
    </div>
  </div>

  <!-- Charts Grid with dynamic sizing -->
  <div class="grid grid-cols-1 gap-6 2xl:grid-cols-2">
    <!-- Requests by Scenario -->
    <div
      class="rounded-xl border border-gray-100 bg-white p-6 shadow-md transition-shadow duration-300 hover:shadow-lg"
    >
      <div class="mb-6 flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-800">
          Requests by Scenario
        </h3>
      </div>
      <!-- Dynamic sizing with aspect ratio container -->
      <div class="relative w-full" style="padding-bottom: 75%">
        <div class="absolute inset-0">
          <div
            echarts
            class="h-full w-full"
            [options]="scenarioChartOptions"
          ></div>
        </div>
      </div>
    </div>

    <!-- Requests by Cost Center -->
    <div
      class="rounded-xl border border-gray-100 bg-white p-6 shadow-md transition-shadow duration-300 hover:shadow-lg"
    >
      <div class="mb-6 flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-800">
          Requests by Cost Center
        </h3>
      </div>
      <!-- Dynamic sizing with aspect ratio container -->
      <div class="relative w-full" style="padding-bottom: 75%">
        <div class="absolute inset-0">
          <div
            echarts
            class="h-full w-full"
            [options]="costCenterChartOptions"
          ></div>
        </div>
      </div>
    </div>

    <!-- Cost Center Per Day -->
    <div
      class="rounded-xl border border-gray-100 bg-white p-6 shadow-md transition-shadow duration-300 hover:shadow-lg"
    >
      <div class="mb-6 flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-800">
          Daily Cost Center Trends
        </h3>
      </div>
      <!-- Dynamic sizing with aspect ratio container -->
      <div class="relative w-full" style="padding-bottom: 75%">
        <div class="absolute inset-0">
          <div
            echarts
            class="h-full w-full"
            [options]="costCenterPerDayChartOptions"
          ></div>
        </div>
      </div>
    </div>

    <!-- Average Flow Time -->
    <div
      class="rounded-xl border border-gray-100 bg-white p-6 shadow-md transition-shadow duration-300 hover:shadow-lg"
    >
      <div class="mb-6 flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-800">Request Flow Times</h3>
      </div>
      <!-- Dynamic sizing with aspect ratio container -->
      <div class="relative w-full" style="padding-bottom: 75%">
        <div class="absolute inset-0">
          <div
            echarts
            class="h-full w-full"
            [options]="averageFlowTimeChartOptions"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
