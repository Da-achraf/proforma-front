<div
  class="flex flex-col items-center justify-center gap-y-4 p-6 animate-fade-in"
>
  <div class="relative">
    <i
      [class]="icon()"
      [ngClass]="[
        'text-4xl transition-all duration-300 hover:scale-110',
        iconColor()
      ]"
    ></i>
    <div
      class="absolute -bottom-1 w-full h-3 bg-gradient-to-t from-gray-100/50 to-transparent rounded-full blur-sm"
    ></div>
  </div>

  <div class="flex flex-col items-center gap-y-1">
    <span [class]="titleClass()">{{ title() }}</span>
    @if (description(); as description) {
        <p class="text-sm text-gray-400 text-center max-w-[200px]">
        {{ description }}
        </p>
    }
  </div>

  @if (actionLabel(); as actionLabel) {
    <button
        (click)="onAction.emit()"
        class="px-4 py-2 text-sm font-medium text-blue-600 hover:text-blue-700 hover:underline transition-colors duration-200"
    >
        {{ actionLabel }}
    </button>
  }
</div>
